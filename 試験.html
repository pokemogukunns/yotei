<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* A4サイズのページ */
        .a4-page {
            width: 794px; /* A4の幅 (210mm) */
            height: 1123px; /* A4の高さ (297mm) */
            margin: 0 auto; /* 中央寄せ */
            padding: 0; /* 余白なし */
            border: 1px solid #000; /* A4の枠線 */
            box-sizing: border-box; /* paddingを含めたサイズ計算 */
        }

        /* iframe のスタイル（埋め込みページをフル表示） */
        .embedded-page {
            width: 100%; /* 幅いっぱいに拡張 */
            height: 100%; /* 高さいっぱいに拡張 */
            border: none; /* iframeの枠線を削除 */
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <!-- 埋め込みページ（iframe） -->
        <iframe 
            class="embedded-page" 
            src="https://pokemogukunns.github.io/yotei/2.html" 
            title="埋め込みページ">
        </iframe>
    </div>
</body>
</html>
